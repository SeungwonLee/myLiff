<!DOCTYPE html>
<html lang="ja">
  <head>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  </head>
  <body>
    <h1>LIFFテストページ</h1>
    <p>LIFFの作成を色々と試すためのページです。</p>
    <h2 id="profile_name">test</h2>
    <img id="profile_img" class="profile" src=""/>
  </body>
  
<script>
  const liffId = "1651814367-PnWzJYDd"
  const Name = document.getElementById('profile_name');
  const Img = document.getElementById("profile_img");

  liff.init({liffId}).then(() => {
    if (liff.isLoggedIn()) {
      liff.getProfile()
        .then(profile => {
          const name = profile.displayName;
          const pic = profile.pictureUrl;
          Name.innerHTML = "test";
          Img.src = "https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg";
        })
        .catch((err) => {
          console.log('error', err);
        });
    }
    else{
       Name.innerHTML = "test2";
      liff.login();
    }
  })
</script>
</html>
